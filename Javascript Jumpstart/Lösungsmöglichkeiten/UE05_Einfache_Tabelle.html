<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einfache Tabelle</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
        }
        table{
            border-collapse: collapse;
        }

        th, td{
            padding: 0.2rem 2rem;
        }

        th{
            background-color: darkgreen;
            border: 3px solid black;
            color: #f4f4f4;
        }

        td{
            border: 3px solid darkgreen;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <!-- <caption>
            SUVs
        </caption> -->
        <thead>
            SUVs
        </thead>
        <!-- <thead> -->
            <tr>
                <th>Marke</th>
                <th>Typ</th>
                <th>Farbe</th>
            </tr>
        <!-- </thead> -->
        <tbody>

                <td>Kia</td>
                <td>Sportage</td>
                <td>rot</td>
            </tr>
            <tr>

                <td>silber</td>
            </tr>
            <tr>
                <td>Dacia</td>

                <td>braun</td>
            </tr>
            <tr>
                <td>Nissan</td>

            </tr>
            <tr>
                <td>Toyota</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
