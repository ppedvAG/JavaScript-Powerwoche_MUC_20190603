<!DOCTYPE html>
<html lang="de">

<head>
    <title>Meta Tags</title>
    
            <meta charset="UTF-8"><!-- Standard Zeichensatz, kennt (fast) alle uns bekannten Zeichen -->

            <meta name="description" content="Seitenbeschreibung"><!-- Die Seitenbeschreibung scheint nicht auf der eigentlichen Seite
                                                                       auf, sondern dient für Suchmaschinen. -->

            <!-- <meta name="keywords" content="HTML,CSS,XML,JavaScript"> -->
            <!-- Die Keywords werden inzwischen von den meisten Browsern ignoriert! Die Browser erstellen inzwischen ihren eigenen
                 Keywords, indem sie die Seitentexte durchsuchen. Im schlimmsten Fall könnten selbst definierte keywords der Seite
                 sogar schaden! Am besten weglassen! -->

            <meta name="author" content="John Doe"><!-- Wenn mehrere Autoren an einem Projekt arbeiten, kann das eine nützliche 
                                                        Information sein. Auch diese Information ist NICHT für den Leser der 
                                                        eigentlichen Seite gedacht. -->

            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Dieser Meta-Tag sollte verwendet werden!
            Der viewport-Tag gibt den Browsern die Anweisung, beim Laden die Breite des Ausgabebildschirms mitzuberücksichtigen. -->
          
    <style>
    </style>
</head>

<body>
   
<!-- Beachte: Auf dieser Seite wird nichts angezeigt! Die Metainformationen werden geparst, aber nicht angezeigt! -->

    <script>
            //hier kommt internal JavaScript-Code rein
    </script>

</body>

</html>
