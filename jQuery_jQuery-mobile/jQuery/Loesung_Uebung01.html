<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hide/show</title>
    <script src="src/jquery-3.4.1.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            font-size: 18px;
        }
        button {
            padding: 0.3em 1em;
            border-radius: 0.2em;
            background-color: olive;
            border-color: floralwhite;
            color: floralwhite;
            font-size: 1.1em;
        }
        button:focus {
            outline: none;
        }
        .container {
            margin: 2em;
            padding: 2em;
            width: 50%;
            border: 2px solid darkolivegreen;
        }
        #text-box {
            height: 50px;
            line-height: 50px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="text-box">
            <p id="demo">Diesen Text verschwinden lassen oder anzeigen.</p>
        </div>
        <br>
        <br>
        <button id="btn01">Verstecken</button>
        <button id="btn02">Anzeigen</button>
        <button id="addClass">Container-Styling hinzufügen</button>
    </div>
    <script>
        $(document).ready(function () {

            $("#btn01").on({
                click: function () {
                    $("#demo").hide();
                },
                mouseenter: function () {
                    $("#container").css("background-color", "yellow");
                },
                mouseleave: function () {
                    $("#container").css("background-color", "white");
                }
            });
            $("#btn02").click(function () {
                $("#demo").show();
            });
            $("#btn02").hover(
                function () {
                    $(this).fadeTo(300, 0.5);
                },
                function () {
                    $(this).fadeTo(300, 1);
                }
            );
            $("#addClass").click(function() {
                $("#container").toggleClass("container");
                $("#addClass").toggleText("Container-Styling hinzufügen","Container-Styling entfernen");
            });
        });

    </script>
</body>

</html>
